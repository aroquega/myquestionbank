{% extends 'main/base.html' %}
{% block body %}
<div>
    <header class="row justify-content-center mb-2">
        <h1 class="mw-75 text-center">Login</h1>
    </header>
    <div class="row justify-content-center mb-2">
        <form class="mw-75" method="POST">
            {% csrf_token %}
            {% if request.GET.next %}
            <input type="hidden" name="path" value="{{ request.GET.next }}">
            {% endif %}
            <div class="form-group form-row">
                <div class="col-12">
                    <label for="username" class="col-form-label">Username:</label>
                </div>
                <div class="col-12">
                    <input id="username" class="form-control" type="text" name="username" />
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-12">
                    <label class="col-form-label">Password:</label>
                </div>
                <div class="col-12">
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
            <div class="form-group form-row justify-content-center">
                <input class="btn btn-primary w-75" type="submit" value="Login">
            </div>
        </form>
    </div>
</div>
{% endblock %}
