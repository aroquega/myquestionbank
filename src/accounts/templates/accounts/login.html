{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{%static 'question_app/layout.css'%}">
<link rel="stylesheet" href="{%static 'question_app/basic.css' %}">

    <header>
        <h1>Login to MyQuestionApp</h1>
    </header>
    {% if request.GET.login %}
        <p> Your username or password is not correct </p>
    {% endif %}
    <div class="center">
        <form class="form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="path" value="{{ request.GET.next }}">
            {% endif %}
                <div class="field">
                    <label>Username:</label>
                    <input type="text" name="username" size="150">
                </div>
                <div class="field">
                    <label>Password:</label>
                    <input type="password" name="password" size="150">
                </div>
                <input type="submit" value="Login">
        </form>
    </div>
