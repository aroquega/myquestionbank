{% extends 'main/base.html' %}
{% block body %}
<h1> Welcome, {{ request.user.username }} </h1>
<ul class="nav">
    <li class="nav-item">
        <a href="#" class="nav-link disabled"> Tests </a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link disabled"> Settings </a>
    </li>
</ul>
<hr>
<h2> Your themes: </h2>
<a href="{% url 'question:create_theme' %}">Create</a>
<div class="list-group">
    {% for theme in themes %}
    <div class="list-group-item d-flex justify-content-between align-items-start">
        <div class="d-flex flex-column">
            <p class="fw-bold mb-1">
                {{ theme.theme_name }}
            </p>
            <p>
                {{ theme.theme_description }}
            </p>
        </div>
        <div class="d-flex">
            <a class="btn btn-link" href="{% url 'question:edit_theme' theme.pk %}">
                <i class="fs-4 bi bi-pencil"></i>
            </a>
            <form action="{% url 'question:delete_theme' theme.pk %}">
                <button type="submit" class="btn btn-link link-danger">
                    <i class="fs-4 bi bi-x-circle"></i>
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
