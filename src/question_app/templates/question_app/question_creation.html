{% load static %}
<link href="{% static 'question_app/basic.css' %}" rel="stylesheet" type="text/css">
<h1>Create your question</h1>
<form action="{% url 'question:new_question' theme_pk %}" method="POST">
    {% csrf_token %}
    <label> question name </label>
    <input name="name" type="text">
    <br>
    <label> answer </label>
    <textarea name="answer"> </textarea>
    <input type="submit">
</form>
