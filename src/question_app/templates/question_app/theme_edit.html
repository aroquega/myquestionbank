<h1>Create your theme</h1>
<form method="POST">
    {% csrf_token %}
    <label> theme name </label>
    <input name="name" type="text" value="{{ theme.theme_name }}">
    <label> description </label>
    <textarea name="description">
        {{ theme.theme_description }}
    </textarea>
    <input type="submit" value="Guardar">
</form>
