<h1>Welcome to Test Creation</h1>
<p>Select your theme </p>
<form action="{% url 'question:create_test' username=request.user.username %}" method="POST">
    <input type="text" name="name">
    {% csrf_token %}
    <select name="theme">
        {% for theme in themes %}
            <option value="{{ theme.pk }}"> {{ theme.theme_name }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
