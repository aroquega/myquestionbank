<h1>Create your theme</h1>
<form action="{% url 'question:edit_theme' username=request.user.username theme_pk=theme.pk%}" method="POST">
    {% csrf_token %}
    <label> theme name </label>
    <input name="theme_name" type="text" value="{{ theme.theme_name }}">
    <label> description </label>
    <textarea name="theme_description">{{ theme.theme_description }}</textarea>
    <input type="submit">
</form>
