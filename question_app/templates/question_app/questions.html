{% load static %}
<link href="{% static 'question_app/basic.css' %}" rel="stylesheet">
<h1> Your questions </h1>
<a href="{% url 'question:main' %}"> go back </a>
<a href="{% url 'question:themecreation' %}"> add theme </a>
{% if themes %}
<table>
    <tr>
        <th>name</th>
        <th>description</th>
    </tr>
    {% for theme in themes %}
    <tr id="clickable"> 
        <td> {{ theme.theme_name }} </td>
        <td>  {{theme.theme_description }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p> You don't have themes </p>
{% endif %}
